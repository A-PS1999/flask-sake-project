{% extends 'base.html' %}

{% block content %}
<main class="container">
    <h2>Reset your password</h2>
    <div class="row">
        <div class="col-md-8">
            <form method="POST">
                {{ reset_form.csrf_token() }}
                <p>
                    {{ reset_form.new_password1.label }} {{ reset_form.new_password1(size=32) }}
                </p>
                <p>
                    {{ reset_form.new_password2.label }} {{ reset_form.new_password2(size=32) }}
                </p>
                <input type="submit" value="Reset Password">
            </form>
        </div>
    </div>
</main>
{% endblock %}
