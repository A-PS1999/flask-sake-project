{% extends 'base.html' %}

{% block header %}
<h1>Log In</h1>
{% endblock %}

{% block content %}
<form method="post">
    {{ form.csrf_token() }}
    <p>
        {{ form.username.label }} {{ form.username(size=32) }}
    </p>
    <p>
        {{ form.password.label }} {{ form.password(size=32) }}
    </p>
    <p>{{ form.remember_me.label }} {{ form.remember_me() }}</p>
    <input type="submit" value="Log in">
</form>
{% endblock %}
