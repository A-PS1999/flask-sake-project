<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if title %}
    <title>{{ title }} - Sake Collection</title>
    {% else %}
    <title>Welcome to Sake Collection!</title>
    {% endif %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <style>main {padding-top: 70px;}</style>
</head>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="{{ url_for('main.index') }}" class="navbar-brand">
                    Sake Collection
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="#navbarSupportedContent"
                        aria-expanded="false" aria-label="Open navigation menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            {% if current_user.is_anonymous %}
                            <a class="nav-link" href="{{ url_for('auth.login') }}">Log in/Register</a>
                            {% else %}
                            <a class="nav-link" href="{{ url_for('auth.log_out') }}">Log out</a>
                            {% endif %}
                        </li>
                        {% if not current_user.is_anonymous %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main.collection', name=current_user.username) }}">
                                Your Collection
                            </a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
</html>
